<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <script src="todo.js"></script>
    <title>Loopdedo</title>
</head>
<body>
    <div class="todo-column">
        <article class="card">
            <i class="icon fas fa-x fa-2xs"></i>
            <label class="strikethrough">
                <input type="checkbox" class="checkbox" checked id="card-0" />
                Todo list item
            </label>
            <footer class="card-footer">recurring Daily [12/12/2024]</footer>
        </article>
        <article class="card">
            <i class="icon fas fa-x fa-2xs"></i>
            <label>
                <input type="checkbox" class="checkbox" id="card-1" />
                Todo list item
            </label>
            <footer class="card-footer">recurring Daily [12/12/2024]</footer>
        </article>
        <article class="card">
            <i class="icon fas fa-x fa-2xs"></i>
            <label for="card-2">
                <input type="checkbox" class="checkbox" id="card-2" />
                Todo list item
            </label>
            <footer class="card-footer">recurring Daily [12/12/2024]</footer>
        </article>
        <article class="card input">
            <form id="add-todo" action="javascript:add_todo(self)"></form>
            <input class="input" type="text" placeholder="Add new to-do" id="add-todo-description" form="add-todo">
            <footer class="card-footer">
                Repeat
                <select id="add-todo-frequency" form="add-todo">
                    <option>Daily</option>
                    <option>Monthly</option>
                    <option>Yearly</option>
                </select>
                <label>
                    <input type="checkbox" class="checkbox" checked id="add-todo-due-date-enabled" form="add-todo"/>
                    Due on
                </label>
                <select id="add-todo-due-date-month" form="add-todo">
                    <option value="0">Jan</option>
                    <option value="1">Feb</option>
                    <option value="2">Mar</option>
                    <option value="3">Apr</option>
                    <option value="4">May</option>
                    <option value="5">Jun</option>
                    <option value="6">Jul</option>
                    <option value="7">Aug</option>
                    <option value="8">Sep</option>
                    <option value="9">Oct</option>
                    <option value="10">Nov</option>
                    <option value="11">Dec</option>
                </select>
                <select id="add-todo-due-date-day" form="add-todo">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                </select>
                <button type="submit" class="button" form="add-todo">Add</button>
            </footer>
        </article>
    </div>
</body>
</html>
